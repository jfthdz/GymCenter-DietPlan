    <div class="fondo">
      <div class="contenido-signUp" id="contenido-signUp">
        <div class="linea-progreso" id="linea-progreso">
          <span class="paso activo">1</span>
          <span class="paso">2</span>
          <span class="paso">3</span>
          <span class="paso">4</span>
          <div class="barra-progreso">
            <span class="indicador"></span>
          </div>
        </div>
        <div class="form-wrapper" id="form-wrapper">
          <form id="form-signUp" class="form-signUp" onsubmit="return entrar()">
            <div class="formulario-paso mostrar" id="paso1">
              <div class="signup-inputs">
                <h2>Datos de la cuenta</h2>
                <input
                  type="text"
                  name="user-email"
                  id="user-email"
                  placeholder="Correo electrónico"
                />
                <span id="error-user-email" class="error"></span>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  placeholder="Nombre de usuario"
                />
                <span id="error-user-name" class="error"></span>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Contraseña"
                />
                <span id="error-password" class="error"></span>
                <input
                  type="password"
                  name="password-confirm"
                  id="password-confirm"
                  placeholder="Confirme la contraseña"
                />
                <span id="error-password-confirm" class="error"></span>
              </div>
            </div>
            <div class="formulario-paso" id="paso2">
              <div class="signup-inputs">
                <h2>Datos personales</h2>
                <div class="subir-foto">
                  <img
                    id="img-perfil-modificar"
                    class="imgFotoPerfil"
                    src="/images/fotoPerfilDefault.jpeg"
                    alt="Foto de perfil"
                  />
                  <div class="ai-c">
                    <p>Mi foto de perfil</p>
                    <label onclick="modificarImagen()" for="inputFotoPerfil"
                      >Subir imagen</label
                    >
                    <input
                      type="file"
                      style="display: none"
                      accept="image/jpeg, image/png, image/jpg"
                      name="foto-alimento"
                      id="input-foto-alimento"
                    />
                  </div>
                </div>
                <input
                  type="text"
                  name="user-nombre"
                  id="user-nombre"
                  placeholder="Nombre"
                />
                <span id="error-user-nombre" class="error"></span>
                <input
                  type="text"
                  name="user-apellido"
                  id="user-apellido"
                  placeholder="Apellidos"
                />
                <span id="error-user-apellido" class="error"></span>
                <div class="select-wrapper">
                  <i class="ri-arrow-down-s-line select-icon"></i>
                  <select name="styled-select">
                    <option value="default" selected>Género</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Prefiero no especificar</option>
                  </select>
                  <span id="error-user-genero" class="error"></span>
                </div>
                <p>Fecha de nacimiento:</p>
                <input
                  placeholder="Feche de nacimiento"
                  type="date"
                  name="user-fecha-nacimiento[]"
                />
                <span id="error-fecha-nacimiento" class="error"></span>
              </div>
            </div>
            <div class="formulario-paso" id="paso3">
              <div class="signup-inputs">
                <h2>Información Personal</h2>
                <input
                  type="text"
                  name="user-peso-actual"
                  id="user-peso-actual"
                  placeholder="Peso actual (kg)"
                />
                <span id="error-peso-actual" class="error"></span>
                <input
                  type="text"
                  name="user-altura"
                  id="user-altura"
                  placeholder="Altura (cm)"
                />
                <span id="error-user-altura" class="error"></span>
                <div class="select-wrapper">
                  <i class="ri-arrow-down-s-line select-icon"></i>
                  <select name="styled-select">
                    <option value="default" selected>
                      Nivel de actividad fisica
                    </option>
                    <option value="1">
                      Sedentario (trabajas en una oficina y realizas poca o
                      ninguna actividad física)
                    </option>
                    <option value="2">
                      Ligero (haces caminatas ligeras, tareas domésticas o
                      tienes un trabajo que implica estar de pie durante largos
                      períodos pero sin mucha actividad física adicional)
                    </option>
                    <option value="3">
                      Moderado (haces ejercicio ligero a moderado varias veces
                      por semana)
                    </option>
                    <option value="4">
                      Activo (practicas deportes regularmente o tienes un
                      trabajo físicamente exigente)
                    </option>
                    <option value="5">
                      Muy activo (realizas frecuentemente entrenamientos
                      intensos)
                    </option>
                  </select>
                  <span id="error-nivel-actividad" class="error"></span>
                </div>
                <p>Alergias alimenticias (si padece alguna):</p>
                <textarea
                  name="alergias"
                  id="user-alergias"
                  cols="30"
                  placeholder='Ej: "Tomate, Maní, Camarones, etc"'
                  ;
                ></textarea>
              </div>
            </div>

              <div class="signup-complete">
                <img src="/images/confirm.png" alt="" srcset="" />

                <div class="botones">
                  <button class="btn-entrar" id="btn-entrar" onclick="entrar()">

                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="botones">
          <button id="regresar" disabled>Regresar</button>
